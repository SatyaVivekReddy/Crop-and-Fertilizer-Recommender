<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fertilizer Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
		h1 {
			color: mediumseagreen;
			text-align: center;
		}

		.warning {
			color: red;
			font-weight: bold;
			text-align: center;
		}
		.card{
		margin-left:505px;
		margin-top: 20px;
		color: white;
		}
		.container{
		background:#edf2f7;
		font-weight: bold;
		padding-bottom:10px;
		border-radius: 15px;
		}
	</style>
</head>
<body style="background:#BCBBB8">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Crop Recommendation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index2.html">Fertilizer Recommendation</a>
        </li>
      </ul>
    </div>
  </div>
  </nav>
    <div class = "container my-3 mt-3" >
    <h1 class="text-success"> Fertilizer Recommendation System <span class = "text success"></span>ðŸŒ±</h1>
    <form action="/predict1" method="POST">
        <div class="row mt-4">
				<div class="col-md-4">
					<label for="Temperature1">Temperature</label>
					<input type="number" step="1" id="Temperature1" name="Temperature1" placeholder="Enter Temperature in Â°C" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="Humidity1">Humidity</label>
					<input type="number" step="1" id="Humidity1" name="Humidity1" placeholder="Enter Humidity in %" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="moisture">Moisture</label>
					<input type="number" step="1" id="moisture" name="moisture" placeholder="Enter Moisture value" class="form-control" required step="0">
				</div>
        </div>
        <div class="row mt-4">
                <div class="col-md-4">
					<label for="Nitrogen1">Nitrogen</label>
					<input type="number" step="1" id="Nitrogen1" name="Nitrogen1" placeholder="Enter Nitrogen" class="form-control" required step="0">
                </div>
               <div class="col-md-4">
					<label for="Phosporus1">Phosphorus</label>
					<input type="number" step="1" id="Phosporus1" name="Phosporus1" placeholder="Enter Phosphorus" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="Potassium1">Potassium</label>
					<input type="number" step="1" id="Potassium1" name="Potassium1" placeholder="Enter Potassium" class="form-control" required step="0">
				</div>
        </div>
        <div class="row mt-4">
            <div class = "col-md-4">
                <label for="soiltype">Soil Type</label>
                <select id="soiltype" name="soiltype">
                    <option value="0">Black</option>
                    <option value="1">Clayey</option>
                    <option value="2">Loamy</option>
                    <option value="3">Red</option>
                    <option value="4">Sandy</option>
                </select>
            </div>
            <div class = "col-md-4">
                <label for="CropType">Crop Type</label>
                <select id="croptype" name="croptype">
                    <option value="0">Barley</option>
                    <option value="1">Cotton</option>
                    <option value="2">Ground Nuts</option>
                    <option value="3">Maize</option>
                    <option value="4">Millets</option>
                    <option value="5">Oil Seeds</option>
                    <option value="6">Paddy</option>
                    <option value="7">Pulses</option>
                    <option value="8">Sugarcane</option>
                    <option value="9">Tobacco</option>
                    <option value="10">Wheat</option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
           <div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
			</div>
        </div>
      </form>


      {% if result %}
		<div class="card bg-dark" style="width: 18rem;">
		  <img src="{{url_for('static', filename='img.jpg')}}" class="card-img-top" alt="...">
		  <div class="card-body">
			<h5 class="card-title">Recommended fertilizer is:</h5>
			<p class="card-text">{{ result }}</p>
		  </div>
		</div>
      {% endif %}
    </div>
</body>
</html>
